<!---" ヒーローは遅れてやってくる。だから僕は遅刻する "-->
<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02ky's website</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Tailwind CSSの読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased">

  <!-- ===== ヘッダー ===== -->
  <header class="sticky top-0 z-50 shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-white">
        <a href="#">t02ky's website</a>
      </div>
      <ul class="hidden md:flex space-x-8">
        <li><a href="#about" class="hover:text-cyan-400 transition-colors duration-300">自己紹介</a></li>
        <li><a href="#skills" class="hover:text-cyan-400 transition-colors duration-300">スキル</a></li>
        <li><a href="#works" class="hover:text-cyan-400 transition-colors duration-300">制作物</a></li>
        <li><a href="#contact" class="hover:text-cyan-400 transition-colors duration-300">連絡先</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-6">

    <!-- ===== ヒーローセクション ===== -->
    <section id="hero" class="min-h-screen flex items-center text-center">
      <div class="w-full">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">t02ky</h1>
        <p id="prompt-cursor" class="text-xl md:text-2xl text-green-500">
          <!-- 1. 静的に表示されるテキスト部分 -->
          <span class="text-xl md:text-2xl text-green-500">print ("Hello, World")</span>
          <!-- 2. 点滅させたいカーソル部分。spanで囲み、'blinking'クラスを適用します -->
          <span class="blinking font-bold text-green-500">_</span>
        </p>
      </div>
    </section>

    <!-- ===== 自己紹介セクション ===== -->
    <section id="about" class="py-20 fade-in">
      <h2 class="text-4xl font-bold text-center mb-12 text-white">自己紹介</h2>
      <div class="flex flex-col md:flex-row items-center gap-12">
        <div class="w-48 h-48 md:w-64 md:h-64 flex-shrink-0">
          <!-- ここにあなたのプロフィール写真のURLを入れます -->
          <img src="https://placehold.co/256x256/1F2937/E5E7EB?text=Profile" alt="プロフィール写真"
            class="rounded-full object-cover w-full h-full shadow-lg">
        </div>
        <div class="text-lg text-gray-300">
          <p class="mb-4">
            お腹がすいたらごはんを食べます
          </p>
        </div>
      </div>
    </section>

    <!-- ===== スキルセクション ===== -->
    <section id="skills" class="py-20 fade-in">
      <h2 class="text-4xl font-bold text-center mb-12 text-white">スキル</h2>
      <div class="grid grid-cols-2 md:grid-cols-2 gap-8 text-center">
        <!-- スキルの例 -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
          <p class="text-6xl mb-2">💻</p>
          <h3 class="text-xl font-bold text-white">フロントエンド</h3>
          <p class="text-gray-400">HTML, CSS, JS</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
          <p class="text-6xl mb-2">🗄️</p>
          <h3 class="text-xl font-bold text-white">バックエンド</h3>
          <p class="text-gray-400">Python</p>
        </div>
    </section>

    <!-- ===== 制作物セクション ===== -->
    <section id="works" class="py-20 fade-in">
      <h2 class="text-4xl font-bold text-center mb-12 text-white">制作物</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
        <!-- 二酸化炭素 -->
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden group">
          <img src="https://placehold.co/600x400/1F2937/E5E7EB?text=CO₂" alt="制作物1の画像"
            class="w-full h-48 object-cover group-hover:opacity-75 transition-opacity duration-300">
          <div class="p-6">
            <h3 class="text-2xl font-bold mb-2 text-white">二酸化炭素</h3>
            <p class="text-gray-400 mb-4">呼吸のたびに制作してます</p>
            <a href="https://ja.wikipedia.org/wiki/%E5%91%BC%E5%90%B8#%E3%83%92%E3%83%88%E3%81%AE%E5%91%BC%E5%90%B8"
              class="text-cyan-400 hover:underline">詳細を見る &rarr;</a>
          </div>
        </div>
        <!-- skribbl -->
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden group">
          <img src="https://placehold.co/600x400/1F2937/E5E7EB?text=Skribbl Japanese Edition" alt="制作物2の画像"
            class="w-full h-48 object-cover group-hover:opacity-75 transition-opacity duration-300">
          <div class="p-6">
            <h3 class="text-2xl font-bold mb-2 text-white">Skribbl日本語版</h3>
            <p class="text-gray-400 mb-4">ぼちぼち制作中。担当はフロントエンド</p>
            <!---<a href="#" class="text-cyan-400 hover:underline">詳細を見る &rarr;</a>--->
          </div>
        </div>
      </div>
    </section>

    <!-- ===== 連絡先セクション ===== -->
    <section id="contact" class="py-20 text-center fade-in">
      <h2 class="text-4xl font-bold text-center mb-6 text-white">連絡先</h2>
      <p class="text-lg text-gray-300 mb-8">
      </p>
      <div class="flex justify-center items-center space-x-10">
        <a href="https://instagram.com/t02ky/" class="hover:opacity-50 transition-opacity duration-300">
          <img src="Images/Instagram_Glyph_Gradient.png" alt="インスタグラムのグリフアイコン" class="w-12 h-12">
        </a>
        <a href="https://line.me/ti/p/CCykAAcf9h" class="hover:opacity-50 transition-opacity duration-300">
          <img src="Images/LINE_Icon.png" alt="LINEのアイコン" class="w-12 h-12">
          <a href="https://github.com/t02ky" class="hover:opacity-50 transition-opacity duration-300">
            <img src="Images/github-mark-white.png" alt="GitHubのグリフアイコン" class="w-12 h-12">
          </a>
          <a href="https://stats.fm/user/t02ky?range=weeks" class="hover:opacity-50 transition-opacity duration-300">
            <img src="Images/statsfm.png" alt="Stats.fmのアイコン" class="w-12 h-12">
          </a>
      </div>
    </section>
  </main>

  <!-- ===== フッター ===== -->
  <footer class="bg-gray-900 mt-20">
    <div class="container mx-auto px-6 py-6 text-center text-gray-500">
      <p>&copy; 2025 t02ky. All Rights Reserved.<br>Special thanks to Gemini</p>
    </div>
  </footer>
</body>

</html>
